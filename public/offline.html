<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hub - غير متصل</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'IBM Plex Sans Arabic', system-ui, sans-serif;
      background: #0a0a0f;
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      direction: rtl;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, rgba(230, 62, 50, 0.2) 0%, rgba(241, 138, 33, 0.1) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #F18A21;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #E63E32, #F18A21, #F8C033);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      color: #8b8b8b;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    button {
      background: linear-gradient(90deg, #E63E32, #F18A21);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(230, 62, 50, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
    </div>
    
    <h1>النت فصل يا غالي!</h1>
    <p>
      للأسف مفيش اتصال بالإنترنت دلوقتي.
      <br>
      جرب تاني لما النت يرجع.
    </p>
    
    <button onclick="location.reload()">
      جرب تاني
    </button>
  </div>
</body>
</html>
